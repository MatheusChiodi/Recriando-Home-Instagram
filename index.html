<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="reply-to" content="matheuschiodi20@gmail.com">
    <link rel="stylesheet" href="style.css">
    <title>Home Instagram</title>

    <!-- Links Externos --------------------------------------------------------------------------------------------->
    <link 
        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="images/icons/instagram.png" rel="shortcut icon">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
        <img src="images/instagram-celular.png" alt="Cell phone device">
        </div>

        <div class="continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="profile photo">
                </div>
                <a href="#" class="login btn btn-secondary" target="_blank">Continue like Pythagoras</a>
                <a href="#" class="logout GrayHover" target="_blank">Remove Pythagoras account</a>
            </div>

            <div class="group">
                <p class="not-account ">You are not Pythagoras ?</p>
                <p class="not-account">
                    <a href="#" class="link GrayHover" target="_blank">Change accounts</a>
                        OR
                    <a href="#" class="link GrayHover" target="_blank">Sign up</a>
                </p>
            </div>

            <div class="app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5 class="copy">&copy; 2022 Instagram Project DIO</h5>
    </div>
   
</body>
</html>
